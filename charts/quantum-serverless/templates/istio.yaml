{{ if .Values.istioEnable }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: gateway-istio
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: gateway-https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: {{ .Values.istio.secretName | quote }}
    hosts:
    - {{ .Values.istio.host | quote }}

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gateway-virtual-service
spec:
  hosts:
  - {{ .Values.istio.host | quote }}
  gateways:
  - gateway-istio
  http:
  - route:
    - destination:
        host: {{ .Values.gateway.fullnameOverride | quote }}
        port:
          number: {{ .Values.gateway.application.service.port }}