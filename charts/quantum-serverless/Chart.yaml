apiVersion: v2
name: quantum-serverless
description: Quantum-Serverless helm chart that contains different dependencies.

type: application

version: 0.8.1
appVersion: "0.8.1"

dependencies:
  - name: gateway
    condition: gatewayEnable
    version: 0.8.1
  - name: jupyter
    condition: jupyterEnable
    version: 0.8.1
  - name: nginx-ingress-controller
    condition: nginxIngressControllerEnable
    version: 9.9.4
    repository: https://charts.bitnami.com/bitnami
  - name: postgresql
    condition: postgresqlEnable
    version: 13.2.24
    repository: https://charts.bitnami.com/bitnami
  - name: kuberay-operator
    condition: kuberayOperatorEnable
    version: 0.6.1
    repository: https://ray-project.github.io/kuberay-helm
  - name: repository
    condition: repositoryEnable
    version: 0.8.1

maintainers:
  - name: akihikokuroda
  - name: IceKhan13
  - name: psschwei
  - name: Tansito
