# ===================
# Quantum Serverless configs
# ===================
platform: default

# ===================
# Ingress Nginx controller configs
# ===================

# Ingress Nginx controller is disabled by default to not affect cloud providers' controller configuration
nginxIngressControllerEnable: false
nginx-ingress-controller:
  nameOverride: "nginx-ingress-controller"
  fullnameOverride: "nginx-ingress-controller"
ingress:
  annotations:
    # For IBM Cloud the valid ingress class values are: public-iks-k8s-nginx and private-iks-k8s-nginx
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "512k"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
  tls: []
#  tls:
#    - hosts:
#      - "quantum-serverless-url.cloud"
#      secretName: "tls-secret-name"
  hosts: []
#  hosts:
#    - host: "quantum-serverless-url.cloud"

# ===================
# Gateway configs
# ===================

gatewayEnable: true
gateway:
  nameOverride: "gateway"
  fullnameOverride: "gateway"
  useCertManager: false

  image:
    repository: "icr.io/quantum-public/quantum-serverless-gateway"
    pullPolicy: IfNotPresent
    tag: "0.8.1"
  application:
    siteHost: "http://gateway:8000"
    rayHost: "http://kuberay-head-svc:8265"
    auth:
      mechanism: mock_token
    superuser:
      enable: true
    service:
      type: ClusterIP
      port: 8000
    ray:
      nodeImage: "icr.io/quantum-public/quantum-serverless-ray-node:0.8.1-py39"
      opensslImage: registry.access.redhat.com/ubi8/openssl:8.8-9
      kubectlImage: alpine/k8s:1.28.4@sha256:38887b75951c9839c276508c6ba4d55793e4724668c6ba9bd8d09a212073d914
    limits:
      maxJobsPerUser: 2
      maxComputeResources: 4
  cos:
    claimName: gateway-claim

  secrets:
    secretKey:
      create: true
      name: gateway-secret-key
      key: django-secret-key
      value: CHANGE_ME
    servicePsql:
      create: true
      name: service-psql-binding
      key:
        adminPassword: admin-password
        databaseName: database-name
        databasePassword: database-password
        host: database-host
        port: database-port
        userName: user-name
      value:
        databaseName: serverlessdb
        databasePassword: serverlesspassword
        host: "postgresql"
        port: 5432
        userName: serverlessuser
    superuser:
      create: true
      name: gateway-superuser
      key:
        name: name
        password: password
        email: email
      value:
        name: admin
        password: passw0rd
        email: admin@examplemail.io

# ===================
# Jupyter configs
# ===================

jupyterEnable: false
jupyter:
  nameOverride: "jupyter"
  fullnameOverride: "jupyter"

  jupyterToken: "YOUR_JUPYTER_PASSWORD_HERE"

  image:
    repository: "icr.io/quantum-public/quantum-serverless-notebook"
    tag: "0.8.1-py39"
    pullPolicy: IfNotPresent
  container:
    port: 8888
  service:
    port: 80

# ===================
# Kuberay Operator
# ===================

kuberayOperatorEnable: true
kuberay-operator:
  image:
    repository: kuberay/operator
    tag: v0.6.0
    pullPolicy: IfNotPresent

# ===================
# PostgreSQL
# ===================

postgresqlEnable: true
postgresql:
  nameOverride: "postgresql"
  fullnameOverride: "postgresql"
  auth:
    enablePostgresUser: false
    database: serverlessdb
    username: serverlessuser
    password: serverlesspassword

# ===================
# Quantum Repository
# ===================

repositoryEnable: false
repository:
  nameOverride: "repository"
  fullnameOverride: "repository"
  image:
    pullPolicy: IfNotPresent
    tag: "0.8.1"
  application:
    superuser:
      username: "admin"
      password: "passw0rd"
      email: "admin@examplemail.io"
  service:
    type: ClusterIP
    port: 8060
  database:
    name: repository_db

# ===================
# COS
# ===================

cosEnable: false
cos:
  bucket: BUCKETNAME-CHANGEME
  claimName: gateway-claim
  endpoint: ENDPOINT-CHANGEME
  secretName: SECRETNAME-CHANGEME
  storageClassName: STORAGECLASSNAME-CHANGEME
  storageSize: 10Gi
