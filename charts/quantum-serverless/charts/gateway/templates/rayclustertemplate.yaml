apiVersion: v1
kind: ConfigMap
metadata:
  name: rayclustertemplate
data:
  rayclustertemplate.yaml: |
    apiVersion: ray.io/v1
    kind: RayCluster
    metadata:
      name: {{`{{ cluster_name }}`}}
      namespace: {{ .Release.Namespace }}
{{- if .Values.application.limits.keepClusterOnComplete }}
      labels:
        nodelete: "true"
{{- end }}
      annotations: 
        user: {{`{{ user }}`}}
    spec:
{{- if .Values.application.ray.scrapeWithPrometheus }}      
      headServiceAnnotations:
        prometheus.io/scrape: "true"
{{- end }}
      enableInTreeAutoscaling: {{`{{ auto_scaling }}`}}
      headGroupSpec:
        rayStartParams:
          dashboard-host: 0.0.0.0
{{- if .Values.application.ray.openTelemetry }}
          tracing-startup-hook: "quantum_serverless.core.tracing:setup_tracing"
{{- end }}
        serviceType: ClusterIP
        template:
{{- if .Values.application.ray.scrapeWithPrometheus }}                
          metadata:
            annotations:
              prometheus.io/scrape: "true"
{{- end }}              
          spec:
            initContainers:
              # Generate head's private key and certificate before `ray start`.
{{- if .Values.useCertManager }}
              - name: ray-head-cert
                image: {{ .Values.application.ray.kubectlImage }}
                command: ["/bin/sh", "-c", "/etc/gen/tls/gencert_cert_head.sh /tmp/tls {{`{{ cluster_name }}`}} $POD_IP {{ .Release.Namespace }}"]
                volumeMounts:
                  - mountPath: /tmp/tls
                    name: cert-tls
                  - mountPath: /etc/gen/tls
                    name: gen-tls-script
                env:
                  - name: POD_IP
                    valueFrom:
                      fieldRef:
                        fieldPath: status.podIP
{{- else }}
              - name: ray-head-tls
                image: {{ .Values.application.ray.opensslImage }}
                command: ["/bin/sh", "-c", "cp -R /etc/ca/tls /etc/ray && /etc/gen/tls/gencert_head.sh"]
                volumeMounts:
                  - mountPath: /etc/ca/tls
                    name: ca-tls
                    readOnly: true
                  - mountPath: /etc/ray/tls
                    name: ray-tls
                  - mountPath: /etc/gen/tls
                    name: gen-tls-script
                env:
                  - name: POD_IP
                    valueFrom:
                      fieldRef:
                        fieldPath: status.podIP
{{- end }}
            affinity:
            containers:
            - image: {{`{{ node_image }}`| quote  }}
              imagePullPolicy: IfNotPresent
              name: ray-head
              ports:
              - containerPort: 6379
                name: gcs
                protocol: TCP
              - containerPort: 8265
                name: dashboard
                protocol: TCP
              - containerPort: 10001
                name: client
                protocol: TCP
              resources:
                limits:
                  cpu: {{ .Values.application.ray.cpu }}
                  memory: {{ .Values.application.ray.memory }}Gi
                requests:
                  cpu: {{ .Values.application.ray.cpu }}
                  memory: {{ .Values.application.ray.memory }}Gi
              securityContext:
              volumeMounts:
              - mountPath: /tmp/ray
                name: log-volume
              - mountPath: /etc/ca/tls
                name: ca-tls
                readOnly: true
              - mountPath: /etc/ray/tls
                name: ray-tls
{{- if .Values.useCertManager }}
              - mountPath: /tmp/tls
                name: cert-tls
{{- end }}
              - mountPath: /data
                name: user-storage
                subPath: {{`{{ user_id }}`}}
              env:
                # Environment variables for Ray TLS authentication.
                # See https://docs.ray.io/en/latest/ray-core/configure.html#tls-authentication for more details.
                - name: RAY_USE_TLS
                  value: "1"
{{- if .Values.useCertManager }}
                - name: RAY_TLS_SERVER_CERT
                  value: "/tmp/tls/tls.crt"
                - name: RAY_TLS_SERVER_KEY
                  value: "/tmp/tls/tls.key"
                - name: RAY_TLS_CA_CERT
                  value: "/tmp/tls/ca.crt"
{{- else }}
                - name: RAY_TLS_SERVER_CERT
                  value: "/etc/ray/tls/tls.crt"
                - name: RAY_TLS_SERVER_KEY
                  value: "/etc/ray/tls/tls.key"
                - name: RAY_TLS_CA_CERT
                  value: "/etc/ca/tls/ca.crt"
{{- end }}
{{- if .Values.application.ray.openTelemetry }}
                - name: OT_RAY_TRACER
                  value: "1"
{{- end }}
{{- if .Values.application.ray.openTelemetryCollector.local }}
                - name: OT_JAEGER_HOST_KEY
                  value: {{ .Values.application.ray.openTelemetryCollector.host }}
                - name: OT_JAEGER_PORT_KEY
                  value: {{ .Values.application.ray.openTelemetryCollector.port | quote }}
                - name: OT_INSECURE
                  value: {{ .Values.application.ray.openTelemetryCollector.insecure | quote }}
                - name: OT_ENABLED
                  value: {{ .Values.application.ray.openTelemetryCollector.enabled | quote }}
{{- end }}
            - image: fluent/fluent-bit:1.9.10
              name: ray-head-logs
              resources:
                limits:
                  cpu: 100m
                  memory: 128Mi
                requests:
                  cpu: 100m
                  memory: 128Mi
              volumeMounts:
              - mountPath: /tmp/ray
                name: log-volume
              - mountPath: /fluent-bit/etc/fluent-bit.conf
                name: fluentbit-config
                subPath: fluent-bit.conf
            imagePullSecrets: []
{{- if .Values.useCertManager }}
            serviceAccountName: ray-cluster-sa
            serviceAccount: ray-cluster-sa
{{- end }}
            nodeSelector:
            tolerations: []
            volumes:
            - emptyDir:
              name: log-volume
            - configMap:
                name: fluentbit-config
              name: fluentbit-config
            # Secret `ca-tls` has the information of CA's private key and certificate.
            - name: ca-tls
              secret:
                secretName: ca-tls
            - name: ray-tls
              emptyDir: {}
            # `gencert_head.sh` is a script to generate head Pod's private key and head's certificate.
{{- if .Values.useCertManager }}
            - name: cert-tls
              emptyDir: {}
{{- end }}
            - name: gen-tls-script
              configMap:
                name: tls
                defaultMode: 0777
                items:
                - key: gencert_head.sh
                  path: gencert_head.sh
{{- if .Values.useCertManager }}
                - key: gencert_cert_head.sh
                  path: gencert_cert_head.sh
{{- end }}
            - name: user-storage
              persistentVolumeClaim:
                claimName: {{ .Values.cos.claimName }}
      workerGroupSpecs:
      - groupName: g
        maxReplicas: {{`{{ max_workers }}`}}
        minReplicas: {{`{{ min_workers }}`}}
        rayStartParams:
          block: 'true'
        replicas: {{`{{ workers }}`}}
        template:
{{- if .Values.application.ray.scrapeWithPrometheus }}      
          metadata:
            annotations:
              prometheus.io/scrape: "true"
{{- end }}              
          spec:
            initContainers:
              # Generate worker's private key and certificate before `ray start`.
{{- if .Values.useCertManager }}
            initContainers:
              - name: ray-worker-cert
                image: {{ .Values.application.ray.kubectlImage }}
                command: ["/bin/sh", "-c", "/etc/gen/tls/gencert_cert_worker.sh /tmp/tls {{`{{ cluster_name }}`}} $POD_IP"]
                volumeMounts:
                  - mountPath: /tmp/tls
                    name: cert-tls
                  - mountPath: /etc/gen/tls
                    name: gen-tls-script
                env:
                  - name: POD_IP
                    valueFrom:
                      fieldRef:
                        fieldPath: status.podIP
{{- else }}
              - name: ray-worker-tls
                image: {{ .Values.application.ray.opensslImage }}
                command: ["/bin/sh", "-c", "cp -R /etc/ca/tls /etc/ray && /etc/gen/tls/gencert_worker.sh"]
                volumeMounts:
                  - mountPath: /etc/ca/tls
                    name: ca-tls
                    readOnly: true
                  - mountPath: /etc/ray/tls
                    name: ray-tls
                  - mountPath: /etc/gen/tls
                    name: gen-tls-script
                env:
                  - name: POD_IP
                    valueFrom:
                      fieldRef:
                        fieldPath: status.podIP
{{- end }}
            affinity:
            containers:
            - resources:
                limits:
                  cpu: 1
                  memory: 2G
                requests:
                  cpu: 1
                  memory: 2G
              securityContext: {}
              volumeMounts:
              - mountPath: /tmp/ray
                name: log-volume
              - mountPath: /etc/ca/tls
                name: ca-tls
                readOnly: true
              - mountPath: /etc/ray/tls
                name: ray-tls
              - mountPath: /data
                name: user-storage
                subPath: {{`{{ user_id }}`}}
{{- if .Values.useCertManager }}
              - mountPath: /tmp/tls
                name: cert-tls
{{- end }}
              env:
                # Environment variables for Ray TLS authentication.
                # See https://docs.ray.io/en/latest/ray-core/configure.html#tls-authentication for more details.
                - name: RAY_USE_TLS
                  value: "1"
{{- if .Values.useCertManager }}
                - name: RAY_TLS_SERVER_CERT
                  value: "/tmp/tls/tls.crt"
                - name: RAY_TLS_SERVER_KEY
                  value: "/tmp/tls/tls.key"
                - name: RAY_TLS_CA_CERT
                  value: "/tmp/tls/ca.crt"
{{- else }}
                - name: RAY_TLS_SERVER_CERT
                  value: "/etc/ray/tls/tls.crt"
                - name: RAY_TLS_SERVER_KEY
                  value: "/etc/ray/tls/tls.key"
                - name: RAY_TLS_CA_CERT
                  value: "/etc/ca/tls/ca.crt"
{{- end }}
{{- if .Values.application.ray.openTelemetry }}
                - name: OT_RAY_TRACER
                  value: "1"
{{- end }}
{{- if .Values.application.ray.openTelemetryCollector.local }}
                - name: OT_JAEGER_HOST_KEY
                  value: {{ .Values.application.ray.openTelemetryCollector.host }}
                - name: OT_JAEGER_PORT_KEY
                  value: {{ .Values.application.ray.openTelemetryCollector.port | quote }}
                - name: OT_INSECURE
                  value: {{ .Values.application.ray.openTelemetryCollector.insecure | quote }}
                - name: OT_ENABLED
                  value: {{ .Values.application.ray.openTelemetryCollector.enabled | quote }}
{{- end }}
              image: {{`{{ node_image }}`| quote}}
              imagePullPolicy: IfNotPresent
              name: ray-worker
              resources:
                limits:
                  cpu: {{ .Values.application.ray.cpu }}
                  memory: {{ .Values.application.ray.memory }}Gi
                requests:
                  cpu: {{ .Values.application.ray.cpu }}
                  memory: {{ .Values.application.ray.memory }}Gi
              securityContext:
            imagePullSecrets: []
{{- if .Values.useCertManager }}
            serviceAccountName: ray-cluster-sa
            serviceAccount: ray-cluster-sa
{{- end }}
            nodeSelector:
            tolerations: []
            volumes:
            - emptyDir:
              name: log-volume
            - name: ca-tls
              secret:
                secretName: ca-tls
            - name: ray-tls
              emptyDir: {}
{{- if .Values.useCertManager }}
            - name: cert-tls
              emptyDir: {}
{{- end }}
            # `gencert_worker.sh` is a script to generate worker Pod's private key and worker's certificate.
            - name: gen-tls-script
              configMap:
                name: tls
                defaultMode: 0777
                # An array of keys from the ConfigMap to create as files
                items:
                - key: gencert_worker.sh
                  path: gencert_worker.sh
{{- if .Values.useCertManager }}
                - key: gencert_cert_worker.sh
                  path: gencert_cert_worker.sh
{{- end }}
            - name: user-storage
              persistentVolumeClaim:
                claimName: {{ .Values.cos.claimName }}
