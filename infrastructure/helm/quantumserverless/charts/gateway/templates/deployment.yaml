apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gateway.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gateway.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: [ "gunicorn", "main.wsgi:application", "--bind", "0.0.0.0:8000", "--workers=4" ]
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /metrics
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /metrics
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: DEBUG
              value: {{ .Values.application.debug | quote }}
            - name: SITE_HOST
              value: {{ .Values.application.siteHost | quote }}
            - name: RAY_HOST
              value: {{ .Values.application.rayHost | quote }}
            - name: CLIENT_ID
              value: {{ .Values.application.keycloak.clientId | quote }}
            - name: SETTING_KEYCLOAK_URL
              value: {{ .Values.application.keycloak.url | quote }}
            - name: SETTING_KEYCLOAK_REALM
              value: {{ .Values.application.keycloak.realm | quote }}
            - name: SETTINGS_KEYCLOAK_CLIENT_SECRET
              value: {{ .Values.application.keycloak.clientSecret | quote }}
            - name: DJANGO_SUPERUSER_USERNAME
              value: {{ .Values.application.superuser.username | quote }}
            - name: DJANGO_SUPERUSER_PASSWORD
              value: {{ .Values.application.superuser.password | quote }}
            - name: DJANGO_SUPERUSER_EMAIL
              value: {{ .Values.application.superuser.email | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
