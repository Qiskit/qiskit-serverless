# compose config for running images based on local files
services:
  ray-head:
    user: "root"
    container_name: ray-head
    build:
      context: ./
      dockerfile: Dockerfile-ray-node
      args:
        DYNAMIC_DEPENDENCIES_FILE: requirements-test-dynamic-dependencies.txt
    entrypoint: [
      "env", "RAY_LOG_TO_STDERR=1", "ray", "start", "--head", "--port=6379",
      "--dashboard-host=0.0.0.0", "--block"
    ]
    ports:
      - 8265:8265
    volumes:
      - host-shm:/dev/shm
      - program-artifacts:/data
    environment:
      - DATA_PATH=/data/mockuser
    networks:
      - safe-tier
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: serverlessdb
      POSTGRES_USER: serverlessuser
      POSTGRES_PASSWORD: serverlesspassword
    networks:
      - safe-tier
    ports:
      - 5432:5432
    restart:
      always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U serverlessuser -d serverlessdb"]
      interval: 1s
      timeout: 5s
      retries: 5
  gateway:
    container_name: gateway
    build:
      context: ./
      dockerfile: gateway/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    user: "root" # root user is needed to write on volumes and sync files from local system (see the watch: section)
    environment:
      - DEBUG=1
      - RAY_HOST=http://ray-head:8265
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_PASSWORD=123
      - DJANGO_SUPERUSER_EMAIL=admin@noemail.com
      - SITE_HOST=http://gateway:8000
      - SETTINGS_AUTH_MECHANISM=mock_token
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=serverlessdb
      - DATABASE_USER=serverlessuser
      - DATABASE_PASSWORD=serverlesspassword
      - GATEWAY_DYNAMIC_DEPENDENCIES=requirements-test-dynamic-dependencies.txt
    networks:
      - safe-tier
    volumes:
      - program-artifacts:/usr/src/app/media/
    depends_on:
      postgres:
        condition: service_healthy
    develop:
      watch:
        - path: ./gateway
          action: sync
          target: /usr/src/app
  scheduler:
    user: "root" # root user is needed to write on volumes
    container_name: scheduler
    build:
      context: ./
      dockerfile: gateway/Dockerfile
    entrypoint: "./scripts/scheduler.sh"
    environment:
      - DEBUG=1
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=serverlessdb
      - DATABASE_USER=serverlessuser
      - DATABASE_PASSWORD=serverlesspassword
      - RAY_CLUSTER_MODE_LOCAL_HOST=http://ray-head:8265
      - RAY_CLUSTER_MODE_LOCAL=1
      - SETTINGS_AUTH_MECHANISM=mock_token
    networks:
      - safe-tier
    volumes:
      - program-artifacts:/usr/src/app/media/
    depends_on:
      postgres:
        condition: service_healthy
  prometheus:
    image: prom/prometheus:v2.44.0
    profiles: [ "full" ]
    ports:
      - 9000:9090
  loki:
    image: grafana/loki:2.8.4
    profiles: [ "full" ]
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - safe-tier
  promtail:
    image: grafana/promtail:2.8.4
    profiles: [ "full" ]
    volumes:
      - host-log:/var/log
    command: -config.file=/etc/promtail/config.yml
    networks:
      - safe-tier
  grafana:
    image: grafana/grafana:latest
    profiles: [ "full" ]
    ports:
      - 3000:3000
    networks:
      - safe-tier
networks:
  safe-tier:
volumes:
  program-artifacts:
  host-shm:
  host-log:
