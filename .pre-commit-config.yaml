repos:
  # Fast hooks - run on every commit
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files

  # Black - auto-formats staged files (very fast)
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11

  # Pylint & Mypy - only on pre-push (slower checks)
  # Config is read from each project's .pylintrc file
  - repo: local
    hooks:
      - id: pylint-gateway
        name: pylint (gateway)
        entry: bash -c 'cd gateway && pylint -rn api main'
        language: system
        files: ^gateway/
        types: [python]
        stages: [pre-push]

      - id: pylint-client
        name: pylint (client)
        entry: bash -c 'cd client && pylint -rn qiskit_serverless tests'
        language: system
        files: ^client/
        types: [python]
        stages: [pre-push]

      - id: pylint-tests
        name: pylint (tests)
        entry: bash -c 'cd tests && pylint -rn docker/test_* docker/conftest.py'
        language: system
        files: ^tests/docker/
        types: [python]
        stages: [pre-push]

      - id: mypy-client
        name: mypy (client)
        entry: bash -c 'cd client && mypy --install-types --non-interactive .'
        language: system
        files: ^client/
        types: [python]
        stages: [pre-push]
