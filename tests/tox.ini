[tox]
min_version = 4.3.3
requires =
    tox-ignore-env-name-mismatch ~= 0.2.0
envlist = py311, lint
# CI: skip-next-line
skipsdist = true
# CI: skip-next-line
skip_missing_interpreters = true

# All environments share the same envdir to save space and time
[testenv]
envdir = {toxworkdir}/shared
runner = ignore_env_name_mismatch
# CI: skip-next-line
usedevelop = true
install_command =
  pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
  PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
deps =
    -rrequirements-dev.txt
    -e ../client
passenv =
    QISKIT_IBM_CHANNEL
    QISKIT_IBM_TOKEN
    QISKIT_IBM_INSTANCE
    QISKIT_IBM_URL
    GATEWAY_HOST
    GATEWAY_TOKEN
    GATEWAY_INSTANCE

[testenv:py311]
commands =
  pip check
  python -m pytest -v -s --order-dependencies

[testenv:lint]
skip_install = true
commands =
  black --diff --check .
  pylint -rn docker/test_* docker/conftest.py

[testenv:black]
skip_install = true
commands = black .

[testenv:compose-build]
skip_install = true
allowlist_externals = docker
changedir = {toxinidir}/..
commands = docker compose -f docker-compose-dev.yaml build

[testenv:compose-up]
skip_install = true
allowlist_externals = docker
changedir = {toxinidir}/..
commands = docker compose -f docker-compose-dev.yaml up -d

[testenv:compose-down]
skip_install = true
allowlist_externals = docker
changedir = {toxinidir}/..
commands = docker compose -f docker-compose-dev.yaml down

[testenv:compose-logs]
skip_install = true
allowlist_externals = docker
changedir = {toxinidir}/..
commands = docker compose -f docker-compose-dev.yaml logs {posargs:--tail=500}