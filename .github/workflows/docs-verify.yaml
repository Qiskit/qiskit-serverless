name: Verify building sphinx docs

on:
  pull_request:

permissions:
  contents: read

jobs:
  verify_docs_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 #4.1.7
      - uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f #5.1.1
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade git+https://github.com/pypa/pip.git@97146c7f4cd85551f3dc261830a57f304e43c181 #pip==24.2
          pip install git+https://github.com/tox-dev/tox.git@2f7c60ec71d47f4099394af11999a840bc97c9a9 #tox==4.17.0
          sudo apt-get update
          sudo apt-get install -y pandoc
      - name: Build docs
        run: |
          tox -edocs
      - name: Upload docs artifact
        if: always()
        uses: actions/upload-artifact@89ef406dd8d7e03cfd12d9e0a4a378f454709029 #4.3.5
        with:
          name: html_docs
          path: ./docs/_build/html/
