name: Release to PyPi and upload artifact

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-package:
    name: Build and Publish Release Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@4.2.2
      - uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f #5.1.1
        name: Install Python
        with:
          python-version: '3.11'
      - name: Install Deps
        run: pip install -U twine==5.1.1 wheel==0.44.0
      - name: Build Artifacts
        run: |
          cd client
          python setup.py sdist
          python setup.py bdist_wheel
        shell: bash
      - uses: actions/upload-artifact@89ef406dd8d7e03cfd12d9e0a4a378f454709029 #4.3.5
        with:
          path: ./client/dist/qiskit_serverless*
      - name: Publish to PyPi
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        run: twine upload client/dist/qiskit_serverless*
