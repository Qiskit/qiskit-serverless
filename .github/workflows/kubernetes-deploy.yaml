name: Test QS on Kubernetes

on:
  pull_request:
    branches: [ main ]
  merge_group:

permissions:
  contents: read

jobs:
  tests:
    name: Kubernetes deploy tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    defaults:
      run:
        working-directory: ./tests

    env:
      KIND_CLUSTER_NAME: kind
    steps:
      - uses: actions/checkout@v6
      - name: Setup Kind and kubectl
        uses: helm/kind-action@v1
        with:
          version: v0.29.0
          install_only: true
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install tox
        run: pip install tox>=4.0.0
      - name: Create Kind cluster
        run: tox -e kind-create
      - name: Build and load images
        run: tox -e kind-build
      - name: Deploy with Helm
        run: tox -e kind-deploy
      - name: Wait for pods
        run: tox -e kind-wait
      - name: setup python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd client
          pip install . --no-cache-dir
      - name: Run tests
        run: |
          export GATEWAY_HOST="http://$(kubectl get svc gateway -o jsonpath="{.status.loadBalancer.ingress[0].ip}"):8000"
          echo "GATEWAY_HOST=$GATEWAY_HOST"
          tox -e py311 -- -k "not staging"
      - uses: chainguard-dev/actions/kind-diag@main
        # Only upload logs on failure.
        if: ${{ failure() }}
        with:
          cluster-resources: nodes,namespaces,crds
          namespace-resources: configmaps,pods,svc,pvc,ingress
          artifact-name: logs-${{ github.run_id }}
