name: Helm Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tags: 
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Helm Package
        id: package
        run: |
          helm package ./infrastructure/helm/quantumserverless -u
          echo "VERSION=${GITHUB_REF_NAME/v}" >> $GITHUB_OUTPUT
      - name: Upload Helm Package
        uses: actions/upload-artifact@v3
        with:
          name: helm-package
          path: ./quantum-serverless-${{ steps.package.outputs.VERSION }}.tgz
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.3.2
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./quantum-serverless-${{ steps.package.outputs.VERSION }}.tgz
          asset_name: quantum-serverless-${{ steps.package.outputs.VERSION }}.tgz
          asset_content_type: application/zip
